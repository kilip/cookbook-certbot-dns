---
driver:
  name: vagrant
  network:
  #- ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
- name: ubuntu-18.04

suites:
- name: default
  attributes:
    certbot:
      domain: 'test.itstoni.com'
      cloudflare:
        email: <%= ENV['CLOUDFLARE_EMAIL'] %>
        api_key: <%= ENV['CLOUDFLARE_API_KEY'] %>
  run_list:
  - recipe[test::default]
  verifier:
    inspec_tests:
    - test/integration/default
