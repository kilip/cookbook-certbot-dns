---
driver:
  name: vagrant
  network:
  #- ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  
verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[certbot::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
